<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Weather Alerts</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature (Â°C)</th>
                    <th>Alert Message</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for city, temperature, alert_message, timestamp in alerts %}
                <tr>
                    <td>{{ city }}</td>
                    <td>{{ temperature }}</td>
                    <td>{{ alert_message }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
